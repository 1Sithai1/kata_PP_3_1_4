<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <title>Admin panel</title>
    <link rel="icon" href="../static/image/spring_logo.png" sizes="16x16 32x32" type="image/png">
</head>
<body>
<!-- Панель сверху -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <strong><a class="navbar-brand" id="navUserName"></a></strong>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand h1" id="navUserRole"></a>
                </li>
            </ul>
            <form class="d-flex">
                <a class="link-secondary user" href="/logout">Logout</a>
            </form>
        </div>
    </div>
</nav>

<!--левая колонка-->
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-2 px-0 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin" sec:authorize="hasAuthority('ADMIN')">Admin</a>
                    <a class="nav-link active" aria-current="page" href="/user">User</a>
                </li>
            </ul>
        </div>
        <!--основная таблица - правая колонка-->
        <div class="col-md-10 bg-light">
            <h1>User information-page</h1>
            <!--Вкладки-->
            <div class="tab-content" id="myTabContent">
                <!--Таблица пользователя-->
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row m-0">
                        <div class="col border bg-light"><p></p>
                            <h3 class="m-2">About user</h3>
                            <p></p></div>
                        <div class="w-100"></div>
                        <div class="col border bg-white"><br>
                            <table class="table table-striped m-0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/user.js"></script>
<script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
